name: Build and Release

on:
  push:
    tags:
      - 'v*' # å½“æ¨é€ä»¥ 'v' å¼€å¤´çš„æ ‡ç­¾æ—¶è§¦å‘ï¼Œä¾‹å¦‚ v1.0.0
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write 
  id-token: write
  actions: read 

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows exe
        run: flutter build windows --release

      - name: Archive Windows build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/x64/runner/Release/

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK with split-per-abi
        run: flutter build apk --release --split-per-abi

      - name: Archive Android build
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: build/app/outputs/flutter-apk/

  release:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: ./windows-release

      - name: Download Android build
        uses: actions/download-artifact@v4
        with:
          name: android-build
          path: ./android-release

      - name: Create Windows zip
        run: |
          cd windows-release
          zip -r ../wallpaper-windows-${{ github.ref_name }}.zip .
          cd ..

      - name: Get release version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Wallpaper App ${{ github.ref_name }}
          body: |
            ## ğŸ‰ Wallpaper App ${{ github.ref_name }}

            ### ğŸ“¦ ä¸‹è½½é“¾æ¥ (Download Links)

            **Windows:**
            - `wallpaper-windows-${{ github.ref_name }}.zip` - Windows å¯æ‰§è¡Œæ–‡ä»¶

            **Android:**
            - `app-arm64-v8a-release.apk` - ARM64 è®¾å¤‡ (æ¨è)
            - `app-armeabi-v7a-release.apk` - ARM32 è®¾å¤‡
            - `app-x86_64-release.apk` - x86_64 è®¾å¤‡

            ### ğŸ“‹ æ›´æ–°å†…å®¹ (Changelog)
            - è¯·åœ¨æ­¤å¤„æ·»åŠ ç‰ˆæœ¬æ›´æ–°å†…å®¹

            ### ğŸ’» ç³»ç»Ÿè¦æ±‚ (System Requirements)
            - **Windows**: Windows 10 æˆ–æ›´é«˜ç‰ˆæœ¬
            - **Android**: Android 5.0 (API 21) æˆ–æ›´é«˜ç‰ˆæœ¬

            ---
